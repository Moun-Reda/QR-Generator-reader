<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator & Reader</title>
    <link rel="stylesheet" href="sytle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Home Section -->
      <div class="home">
        <img class="logo-img" src="pic2.png" alt="qr/code" />
        <div class="data">
          <h1>QR Code Generator & Reader</h1>
          <a href="#generate"
            ><button class="generator" onclick="appearGenrator()">
              Generate
            </button></a
          >
          <a href="#read">
            <button class="reader" onclick="appearReader()">Read</button></a
          >
        </div>
      </div>
      <!-- Generate Section -->
      <div class="generate-section" id="generate" style="display: none">
        <div class="section">
          <h2>QR Code Generator</h2>
          <p>Enter text or URL to generate your QR code.</p>
          <input
            class="input-text"
            type="text"
            placeholder="text/url"
            required
          />
          <button class="generate" onclick="generate()">Generate</button>
          <div class="resultOfGenerating" style="display: none">
            <img src="" alt="" class="the-qr" />
            <button class="dawnload" onclick="dawnloadImg()">Dawnload</button>
            <button class="close" onclick="Close()">Close</button>
          </div>
        </div>
      </div>
      <!-- read Section -->

      <div class="read-section" id="read" style="display: none">
        <div class="section">
          <h2>QR Code Reader</h2>

          <form>
            <label for="qr-upload" class="upload-label">
              Upload QR Code Image To Read
            </label>
            <input
              id="qr-upload"
              class="input-img"
              type="file"
              accept="image/*"
            />
            <button class="scan" onclick="scanQR()" type="submit">Read</button>
          </form>
          <div class="resultOfReading" style="display: none">
            <div class="qr-result"></div>
            <div>
              <button class="copy" onclick="copyToClipboard()">Copy</button>
              <button class="close" onclick="Close()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
